<ion-content class="ion-padding scroll">

  <ion-list >
   
    <ion-item-group>
   
      <form [formGroup]="form">

        <div>
          <ion-list-header>
           
            <ion-label color="primary" class="ion-text-center">
              <h1>Personal Information</h1>
              </ion-label>
             </ion-list-header>


             <div class="preview">

              <ion-avatar (click)="changeProfile()">
                <img *ngIf="imageURl; else placeholder_avatar;" [src]="imageURl" />
          
                <ng-template #placeholder_avatar>
                  <div class="fallback">
                    <p>Profile Picture</p>
                  </div>
                </ng-template>
              </ion-avatar>
              
            </div>

          <ion-item class="ion-margin">


     
      


            <ion-input 
              formControlName="fullname" 
              placeholder="First Name" 
              type="text"
              minlength="1"
              maxlength="200">
            </ion-input>
          </ion-item>

          <ion-item class="ion-margin">

            <ion-input 
              formControlName="lastname" 
              placeholder="Last Name" 
              type="text"
              minlength="1"
              maxlength="200">
            </ion-input>
          </ion-item>

          <ion-item class="ion-margin">
            <ion-input 
            formControlName="email" 
            placeholder="Your Email" 
            type="text"
            minlength="1"
            maxlength="200">
          </ion-input>
          </ion-item>

        </div>


        <div >
          <ion-list-header class="ion-padding-top" >
           
            <ion-label color="primary" class="ion-text-center">
             
              <h1>Car Information</h1>
              </ion-label>
             </ion-list-header>
          <ion-item class="ion-margin">


            <ion-input 
              formControlName="car" 
              placeholder="Car Name" 
              type="text"
              minlength="1"
              maxlength="200">
            </ion-input>
          </ion-item>

          <ion-item class="ion-margin">
            <ion-select placeholder="{{selected}}" [value]="selected" (ionChange)="chooseCarType($event)">
            <ion-select-option *ngFor="let card of cartypes" [value]="card">{{card.name}}</ion-select-option>
          </ion-select>
        </ion-item>


          <ion-item class="ion-margin">
            <ion-input 
            formControlName="plate" 
            placeholder="Car Plate Number" 
            type="text"
            minlength="1"
            maxlength="200">
          </ion-input>
          </ion-item>

        </div>

       



      </form>

 

      <ion-list lines="none">
        <ion-list-header >
         
          <ion-label color="primary" class="ion-text-center">
            <h1>Documents</h1>
            </ion-label>
           </ion-list-header>


           <div *ngFor="let card of docs">

            <div *ngIf="card.type == 'image'" class="preview">

              <ion-avatar (click)="changeImage(card)">
                <img *ngIf="card.image; else placeholder_avatar;" [src]="card.image" />
          
                <ng-template #placeholder_avatar>
                  <div class="fallback">
                    <p>{{card.name}}</p>
                  </div>
                </ng-template>
              </ion-avatar>
              
            </div>

            <ion-input (ionChange)="chooseText(card, $event)" *ngIf="card.type == 'text'"
            placeholder="{{card.name}}" 
            type="text"
            minlength="1"
            maxlength="200">
          </ion-input>

           </div>
          </ion-list>


      <ion-button shape="round" size="large" type="submit" [disabled]="!form.valid" color="primary" (click)="signIn()" expand="block">
        <ion-label *ngIf="!approve2">Continue</ion-label>
        <ion-icon *ngIf="!approve2" color='light' slot="end" name="arrow-forward"></ion-icon>
        <ion-progress-bar *ngIf="approve2" color='light' type="indeterminate"></ion-progress-bar>
      </ion-button>

    </ion-item-group>




      </ion-list>


</ion-content>
