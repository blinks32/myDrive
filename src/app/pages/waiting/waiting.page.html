<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button> -->
    </ion-buttons>
    <ion-title> Review </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-img src="../assets/imgs/waiting.svg"></ion-img>

  <ion-list-header style="margin-top: 10%">
    <ion-label color="primary" class="ion-text-center">
      <h1>Account Under Review...</h1>
      <p>Please be patient while we review your documents</p>
    </ion-label>
</ion-list-header>

<ion-button  size="large" shape="round" type="submit" color="primary" (click)="Exit()" expand="block">
  <ion-label *ngIf="!approve">Exit</ion-label> 
  <ion-progress-bar *ngIf="approve"color='light' type="indeterminate"></ion-progress-bar>
</ion-button>
</ion-content>
